<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Guardadas</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Notas Guardadas</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>Vendedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaNotas">
                    <!-- Notas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/pdf.js"></script>
    <script>
        // Cargar lista de notas
        async function cargarNotas() {
            try {
                const response = await fetch(`${API_URL}/notas`);
                const notas = await response.json();

                const tabla = document.getElementById('tablaNotas');
                tabla.innerHTML = '';
                notas.forEach(nota => {
                    tabla.innerHTML += `
                        <tr>
                            <td>${nota.cliente || "Sin cliente"}</td>
                            <td>${nota.telefono || "-"}</td>
                            <td>${nota.vendedor || "-"}</td>
                            <td>${nota.fecha || "-"}</td>
                            <td>$${nota.total.toFixed(2)}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="verPDFNota('${nota.codigo}')">Ver PDF</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error cargando notas:", error);
                Swal.fire("Error", "No se pudieron cargar las notas", "error");
            }
        }

        // Generar PDF al hacer clic en "Ver PDF"
        async function verPDFNota(codigoNota) {
            try {
                const response = await fetch(`${API_URL}/notas/${codigoNota}`);
                if (!response.ok) throw new Error("No se pudo obtener la nota del servidor.");
                
                const nota = await response.json();

                // Usar jsPDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Dibujar PDF usando pdf.js
                dibujarPDF(doc, nota, nota.codigo);

                // Mostrar en nueva pestaña
                const pdfBlob = doc.output('blob');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                window.open(pdfUrl, '_blank');

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "No se pudo generar el PDF de la nota.",
                    confirmButtonText: "OK"
                });
            }
        }

        cargarNotas();
    </script>
</body>
</html>

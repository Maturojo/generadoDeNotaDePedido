<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Notas de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Listado de Notas de Pedido</h2>
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>Código (ID)</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaNotas">
                <tr>
                    <td colspan="6" class="text-center">Cargando notas...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://localhost:3000'; // Cambia esto si tu backend está en otro dominio

        async function cargarNotas() {
            try {
                const response = await fetch(`${API_URL}/notas`);
                const notas = await response.json();
                const tabla = document.getElementById('tablaNotas');
                tabla.innerHTML = '';

                if (!notas || notas.length === 0) {
                    tabla.innerHTML = `<tr><td colspan="6" class="text-center">No hay notas disponibles</td></tr>`;
                    return;
                }

                notas.forEach(nota => {
                    const fecha = new Date(nota.fecha).toLocaleDateString('es-AR');
                    const cliente = nota.clienteId ? nota.clienteId.nombre : 'Sin cliente';
                    tabla.innerHTML += `
                        <tr>
                            <td>${nota._id}</td>
                            <td>${cliente}</td>
                            <td>${fecha}</td>
                            <td>$${nota.total?.toFixed(2) || '0.00'}</td>
                            <td>${nota.estado}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="verPDF('${nota._id}')">Ver PDF</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error cargando notas:', error);
                document.getElementById('tablaNotas').innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error al cargar notas</td></tr>`;
            }
        }

        function verPDF(id) {
            window.open(`${API_URL}/notas/${id}/pdf`, '_blank');
        }

        cargarNotas();
    </script>
</body>
</html>

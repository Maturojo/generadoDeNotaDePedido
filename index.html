<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Nota de Pedido - Sur Maderas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    </head>
    <body>
    <div class="container mt-5 p-4">
        <h2 class="mb-4 text-center" style="color: #615f5f;">Generador de Nota de Pedido - Sur Maderas</h2>

        <form id="formulario">
        <div class="row mb-3">
            <div class="col">
            <label style="color:#615f5f">Fecha:</label>
            <input type="date" class="form-control" id="fecha">
            </div>
            <div class="col">
            <label style="color:#615f5f">Entrega para el día:</label>
            <select class="form-control" id="opcionEntrega" onchange="cambiarEntrega()">
                <option value="15">15 días hábiles</option>
                <option value="20">20 días hábiles</option>
                <option value="especial">Entrega especial</option>
            </select>
            <input type="date" class="form-control mt-2" id="fechaEntrega" style="display:none;">
        </div>
        </div>

        <div class="mb-3">
            <label style="color:#615f5f">Señores:</label>
            <input type="text" class="form-control" id="seniores">
        </div>
        <div class="mb-3">
            <label style="color:#615f5f">Domicilio:</label>
            <input type="text" class="form-control" id="domicilio">
        </div>
        <div class="row mb-3">
            <div class="col">
            <label style="color:#615f5f">Localidad:</label>
            <input type="text" class="form-control" id="localidad">
            </div>
            <div class="col">
            <label style="color:#615f5f">Teléfono:</label>
            <input type="text" class="form-control" id="telefono">
            </div>
        </div>

        <h5 style="color:#615f5f">Detalle del Pedido:</h5>
        <div id="detalles">
            <div class="row mb-2">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Detalle" name="detalle[]">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" placeholder="Importe" name="importe[]">
            </div>
            </div>
        </div>

        <button type="button" class="agregar" onclick="agregarDetalle()">Agregar otro detalle</button>

        <div class="row mb-3">
            <div class="col">
            <label style="color:#615f5f">Total $:</label>
            <input type="number" class="form-control" id="total">
            </div>
            <div class="col">
            <label style="color:#615f5f">Seña $:</label>
            <input type="number" class="form-control" id="sena">
            </div>
            <div class="col">
            <label style="color:#615f5f">Resta $:</label>
            <input type="number" class="form-control" id="resta">
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="generarPDF()">Generar Nota de Pedido</button>
        <button type="button" class="btn btn-success mt-2" onclick="enviarPorWhatsApp()">Enviar por WhatsApp</button>
        </form>
    </div>

    



        <script src="js/generarPDF.js"> </script>
    </body>
</html>
